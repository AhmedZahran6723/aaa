<!DOCTYPE html >
<html>

<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="includes/bootstrap.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="includes/main.css" />
</head>

<body>
    <!--Start Section Contact Us-->
    <section class="contact-us ">
        <div class="fields">
            <div class="container">
                <div class="row">
                    <i class="fa fa-headphones fa-5x col-12 text-center"></i>
                    <h2 class="text-center" id="tell">Tell Us What U Feel</h2>
                    <p class="lead col-12 text-center">Feel Free To Contact Us</p>
                    <!--Start Contact form-->
                    <div class="col-6">
                        <input type="text" class=" input-lg col-12" placeholder="User Name">
                        <input type="email" class=" input-lg col-12" placeholder="Email">
                        <input type="number" class=" input-lg col-12" placeholder="Mobile">
                    </div>
                    <div class="col-6">
                        <textarea class=" input-lg col-12" placeholder="Your Message"></textarea>
                        <button type="button" class="btb btn-danger btn-lg  col-12 contact">Contact Us</button>
                    </div>
                    <!--End Contact form-->
                </div>
            </div>
        </div>
    </section>
    <!--End Section Contact Us-->

    <script src="includes/jquery-3.3.1.slim.min.js"></script>
    <script src="includes/bootstrap.bundle.min.js"></script>
    <script src="includes/script.js"></script>
</body>

</html>
